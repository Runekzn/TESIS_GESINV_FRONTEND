<app-navbar></app-navbar>
<div class="flex pt-6 px-4 items-center">
  <div class="w-full pr-6 relative">
    <input
      type="text"
      class=" bg-white border border-gray-200 text-gray-900 text-sm rounded-md ring-transparent focus:ring-cyan-200 focus:border-cyan-200 block w-full pl-10 p-2.5"
      placeholder="Ingresa el id de la categoria"
      (keyup)="filtrar($event)"
    />
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 absolute top-3 left-3 text-gray-400 ">
      <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
    </svg>
  </div>
  <div class="flex flex-row-reverse">
    <button
      class="w-7 h-7 border-2 border-cyan-400 bg-cyan-400 rounded-full grid place-content-center"
      routerLink="/categoria/categoria-nuevo"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5 text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
    </button>
  </div>
</div>

<ul class="pt-5 grid md:grid-cols-3 sm:grid-cols-2 place-items-center">
  <li *ngFor="let x of lista" class="p-6 w-full">
    <div class="relative">
      <div
        class="shadow-md bg-gray-100 px-4 py-2 text-center rounded-md place-content-center items-center flex"
      >
        <h1
          class="absolute rounded-full shadow-md bg-blue-300 text-gray-100 w-5 h-5 -top-2 -left-2 gap-2 grid place-content-center place-items-center justify-items-center"
        >
          {{ x.idCategoria }}
        </h1>
        <h2 class="text-sm uppercase">{{ x.descripcion }}</h2>
      </div>

      <div
        class="absolute -bottom-4 right-2 gap-2 grid place-content-center place-items-center justify-items-center grid-cols-2"
      >
        <button
          class="w-7 h-7 border-2 border-blue-400 bg-blue-400 rounded-full grid place-content-center"
          [routerLink]="['categoria-edicion', x.idCategoria]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
            />
          </svg>
        </button>
        <button
          class="w-7 h-7 border-2 border-red-400 bg-red-400 rounded-full grid place-content-center"
          (click)="eliminar(x.idCategoria)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
            />
          </svg>
        </button>
      </div>
    </div>
  </li>
</ul>

<router-outlet></router-outlet>
